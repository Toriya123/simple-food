<!DOCTYPE html>
<html lang="ru">
<head>

</head>

      <div class="header__navigation">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Главная</a>
            </li>

            </li>

        <div class="user-nav">

            <li class="user-nav__item">

              <a href="#" class="user-nav__link">
