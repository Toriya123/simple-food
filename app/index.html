<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доставка еды - СимплФуд</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="header">
  <div class="container">
    <div class="header__inner">
      <a class="logo" href="#">
        <img class="logo__img" src="./images/logo.svg" alt="Логотип СимплФуд">
      </a>

      <div class="header__navigation">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active " href="#">Главная</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Блюда</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>


        <div class="user-nav">
          <ul class="user-nav__list">
            <li class="user-nav__item">

              <a class="user-nav__link" href="#">
                <svg class="icon">
                  <use href="./images/icons/symbol-defs.svg#search"></use>
                </svg>
              </a>

            </li>
            <li class="user-nav__item">

              <a href="#" class="user-nav__link">                
                <svg class="icon">
                  <use href="./images/icons/symbol-defs.svg#cart"></use>
                </svg>
                <span class="user-nav__number">4</span>
              </a>
              
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="main">
  <section class="hero-section">
    <div class="container">
      <div class="hero-section__inner">
        <div class="hero-section__content">
          <h1 class="hero-section__title">
            Доставка 
            <span class="hero-section__subtitle">за 15 минут</span> 
          </h1>
          <p class="hero-section__text">
            Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
          </p>
          <button class="primary-button" type="submit">Заказать</button>
          <a class="hero-section__link" href="#">Подробнее</a>         
        </div>
        <img class="hero-section__img" src="./images/scooter-guy.png" alt="Изображение парня на скутере">
      </div>
    </div>
  </section>
</main>
  
  
  <script src="js/main.min.js"></script>
</body>
</html>
