<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доставка еды - СимплФуд</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Логотип доставки еды - Симпл фуд">
        </a>

        <div class="header__navigation">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link menu__link--active" href="#">Главная</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Блюда</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>

          <ul class="user-nav__list">
            <li class="user-nav__item">
              <a class="user-nav__link search-icon" href="#"></a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link cart-icon" href="#"">
                <span class="user-nav__number">4</span>
              </a>
            </li>
          </ul>
        </div>      
      </div>
    </div>

    <button class="button" type="submit">Заказать</button>


  </header>

  <footer class="footer">
    <div class="container">
      <div class="footer-wrapper">
        <div class="footer-top__inner">
          <a class="logo" href="#">
           <img class="logo__img" src="images/logo.svg" alt="Логотип доставки еды - Симпл фуд">
          </a>

          <form class="footer-top__form" action="#">
            <label class="footer-top__form-label" for="email">
                <input class="footer-top__form-input" type="email" placeholder="Ваш email" required>
            </label>
            <button class="button footer-top__btn" type="submit" style="background-image: url('images/icons/vector.svg');">Подписаться</button>
          </form>
        </div>
   
        <ul class="footer-top__list">
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">Как это работает</a>
          </li>
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">О нас</a>
          </li>
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">Скачать приложение</a>
          </li>
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">Продукты</a>
          </li>
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">Новости</a>
          </li>
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">Блог</a>
          </li>
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">Блюда</a>
          </li>
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">Партнеры</a>
          </li>
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">Что нового?</a>
          </li>
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">Меню</a>
          </li>
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">ЧаВо</a>
          </li>
          <li class="footer-top__item">
            <a class="footer-top__link" href="#">Карта сайта</a>
          </li>
        </ul>

        <address class="contact__info">
          <ul class="contact__list">
            <li class="contact__item">
              <a class="contact__link" href="https://maps.app.goo.gl/9u6LbaHz1eUCRkSUA" style="background-image: url('images/icons/location.svg');">ул. Т.Г.Шевченко, 1</a>
            </li>
            <li class="contact__item">
              <a class="contact__link" href="tel:380501112233" style="background-image: url('images/icons/calling.svg');">
                380501112233
              </a>
            </li>
            <li class="contact__item">
               <a class="contact__link" href="mailto:support@sfood.com" style="background-image: url('images/icons/message.svg');">
                support@sfood.com
              </a>
            </li>
          </ul>

          <ul class="social">
            <li class="social__item">
              <a class="social__link" href="#" target="_blank" style="background-image: url('images/icons/facebook.svg');">
                <!-- <span class="visually-hidden">Посилання на фейсбук</span> -->
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#" target="_blank" style="background-image: url('images/icons/twitter.svg');">
                <!-- <span class="visually-hidden">Посилання на твітер</span> -->
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#" target="_blank" style="background-image: url('images/icons/instagram.svg');">
                <!-- <span class="visually-hidden">Посилання на інстраграм</span> -->
              </a>
            </li>
          </ul>
        </address>
      </div>
      <div class="footer-bottom"></div>
    </div>
  </footer>
  
  <script src="js/main.min.js"></script>
</body>
</html>
